<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown & Slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        
    </head>
    <body>
        <div class="container">
            <div class="countdown">
            <h1>Countdown Slideshow</h1>
                <h2>Timers</h2>
                    <p> How many seconds would you like to set your alarm for?</p>
                    <input type="number" id="seconds" placeholder="Enter seconds" value="" />
                    <button onclick="countdown()">Start Countdown</button>
                    <p id="timer"></p>
            </div>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="slides fade"> 
                <div class="numbertext">1 / 3</div>
                <img src="IMAGES/car1.jpg" style="width:100%">
                <div class="text">1965 Shelby Cobra</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="IMAGES/car2.jpg" style="width:100%">
                <div class="text">1964 MGB Roadster</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="IMAGES/car3.jpg" style="width:100%">
                <div class="text">1972 Chevrolet Chevelle</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


        <script src="JS/main.js"></script>
    </body>
</html>
